<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o tipo de documento como HTML5 e especifica que o idioma principal da página é o português do Brasil. -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, garantindo que caracteres especiais sejam exibidos corretamente. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a meta tag que faz a página se ajustar ao tamanho da tela do dispositivo, importante para responsividade. -->
    <link rel="stylesheet" href="linguagem-de-prog/css/style.css"> <!-- Linka um arquivo CSS externo para estilizar a página. O arquivo está localizado na pasta "css" dentro de "linguagem-de-prog". -->
    <title>Primeira Aula</title> <!-- Define o título da página que aparecerá na aba do navegador. -->
</head>
<body>
    
    <div class="inicio"> <!-- Cria uma divisão na página com a classe "inicio", que pode ser estilizada usando CSS. -->
        <h1>Primeira aula de Linguagem de Programação</h1> <!-- Cabeçalho de nível 1, geralmente usado para títulos principais. -->
        <p>Apenas um teste</p> <!-- Parágrafo de texto simples. -->
        <p>Link para uma página qualquer do <a href="https://www.youtube.com/" target="_blank" rel="external">Youtube</a></p> 
        <!-- Parágrafo com um link (ancoragem) para o site do YouTube. O atributo 'target="_blank"' faz com que o link seja aberto em uma nova aba. O atributo 'rel="external"' indica que é um link para uma página externa. -->
        
        <p>Aprendendo a colocar imagem, logo do YouTube</p> <!-- Parágrafo de texto simples explicando a inclusão de uma imagem. -->
        <img src="linguagem-de-prog/img/Youtube_logo.png" alt="logo Youtube"> 
        <!-- Exibe uma imagem. O atributo 'src' especifica o caminho da imagem, que está localizada na pasta "img" dentro de "linguagem-de-prog". O atributo 'alt' fornece um texto alternativo que será exibido caso a imagem não possa ser carregada. -->
        
        <p>Clique <a href="pagina2.html" rel="next">aqui</a> para ir para a segunda pagina</p> 
        <!-- Parágrafo com um link para outra página chamada "pagina2.html". O atributo 'rel="next"' indica que a página referenciada é a próxima na sequência de navegação. -->
    </div>
    
</body>
</html>
